<!DOCTYPE html>
<html>
<head>
  <title>Globals</title>
</head>
<head>
<h1>Demonstrates Globals</h1>
<script src="external.js"></script>
<script>
  window.console = window.console || { log: window.alert };

  var onThisPage = 'this page';

  console.log(window.externalWithoutVar); // 'without var'
  console.log(window.externalWithVar); // 'with var'
  console.log(window.onThisPage); // 'this page'
  console.log(onThisPage); // 'this page'
</script>
</head>
</html>
